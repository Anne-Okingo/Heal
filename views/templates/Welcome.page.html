<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heal | Your Caring Partner</title>

  <script type="module" src="index.js"></script>
  <!-- Include Spline Viewer -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.48/build/spline-viewer.js"></script>

  <!-- Styles (Your Original CSS) -->
  <style>
    :root {
      --primary-color: #007acc;
      --secondary-color: #8db1ca;
      --text-color: #ffffff;
      --hover-color: #ffd700;
      --font-family: "Helvetica Neue", Arial, sans-serif;
      --background-color: #1b1b1b;
      --card-bg-translucent: rgba(34, 34, 34, 0.8);
      --card-bg-transparent: transparent;
      --input-bg-color: #333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
      background-color: var(--background-color);
    }

    #spline-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
      max-width: 400px;
      display: none;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .container.active {
      display: block;
    }

    #mainPage {
      background-color: var(--card-bg-transparent);
      width: 900px;
      height: 400px;
      max-width: none;
    }



    #loginPage,
    #signupPage {
      background-color: var(--card-bg-translucent);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 3rem;
      color: rgb(144, 203, 235);
      letter-spacing: 1px;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #ddd;
      font-weight: 800;
    }

    input {
      width: 100%;
      margin: 0.75rem auto;
      padding: 0.75rem;
      background-color: var(--input-bg-color);
      border: none;
      border-radius: 15px;
      color: var(--text-color);
      font-size: 1rem;
    }

    .floating-btn {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      background-color: rgba(30, 30, 30, 0.9);
      /* Match the modal's background */
      color: rgb(144, 203, 235);
      /* Match text color of heading */
      padding: 1rem 1.5rem;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .floating-btn:hover {
      background-color: rgba(144, 203, 235, 0.9);
      /* Slightly lighter hover effect */
      color: var(--text-color);
      /* White text */
      transform: scale(1.05);
      /* Subtle hover zoom */
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 30%;
      margin: 0.5rem auto;
      padding: 1rem;
      font-size: 1rem;
      color: var(--text-color);
      background-color: var(--primary-color);
      border: calc();
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: capitalize;
      letter-spacing: 1px;
      font-weight: 500;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
   
    #mainPage button {
      width: 14%;
    }
    

    button:hover {
      background-color: var(--secondary-color);
      transform: translateY(-3px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
      /* width: 99%; */
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent);
      transition: all 0.6s ease;
    }

    button:hover::before {
      left: 100%;
    }

    .link a {
      color: var(--hover-color);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .link a:hover {
      text-decoration: underline;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .show-password {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 4px;
      font-size: 14px;
      margin: 2px 0 10px;
    }

    .show-password input[type="checkbox"] {
      width: auto;
      margin: 10;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <!-- Spline Viewer for the 3D Background -->
  <spline-viewer id="spline-background"
    url="https://prod.spline.design/3YOhxpZ8BGJ2RQXV/scene.splinecode"></spline-viewer>

  <!-- Main Container -->
  <div id="mainPage" class="container active">
    <h1>Heal | Your Caring Partner</h1>
    <p>Comfort, Connection, and Care: Your Wellness Starts Here!.</p>
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
  </div>

  <!-- Login Container -->
  <div id="loginPage" class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Enter Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div id="loginError" class="error"></div>
    </form>
    <div class="link">
      <a href="#" id="backToMainFromLogin">Back to Main</a>
    </div>
  </div>

  <!-- Signup Container -->
  <div id="signupPage" class="container">
    <h1>Signup</h1>
    <form id="signupForm">
      <input type="text" name="name" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
      <div class="show-password">
        <input type="checkbox" id="showPassword" />
        <label for="showPassword">Show Password</label>
      </div>
      <button type="submit">Signup</button>
      <div id="signupError" class="error"></div>
    </form>
    <div class="link">
      <a href="#" id="backToMainFromSignup">Back to Main</a>
    </div>
  </div>

  <a href="/session" class="floating-btn">Join Anonymously</a>
  
  <!-- Audio element -->
  <audio id="healAudio" src="../static/Welcome_ to Heal_Text_to_Speech_audio.mp3"></audio>
  
  <!-- JavaScript -->

  <script>
      window.addEventListener('load', function (event) {
        // no default navigation 
        console.log('hearing')
          // Play the audio
          const audio = document.getElementById('healAudio')
          audio.play();

      });
  </script>
  <script>
    // Page navigation
    const mainPage = document.getElementById("mainPage");
    const loginPage = document.getElementById("loginPage");
    const signupPage = document.getElementById("signupPage");

    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const backToMainFromLogin = document.getElementById(
      "backToMainFromLogin"
    );
    const backToMainFromSignup = document.getElementById(
      "backToMainFromSignup"
    );

    function showPage(page) {
      document.querySelectorAll(".container").forEach((container) => {
        container.classList.remove("active");
      });
      page.classList.add("active");
    }

    loginBtn.addEventListener("click", () => showPage(loginPage));
    signupBtn.addEventListener("click", () => showPage(signupPage));
    backToMainFromLogin.addEventListener("click", () => showPage(mainPage));
    backToMainFromSignup.addEventListener("click", () => showPage(mainPage));

    // Show/Hide password
    document
      .getElementById("showPassword")
      .addEventListener("change", function () {
        const passwordFields = signupPage.querySelectorAll(
          'input[name="password"], input[name="confirmPassword"]'
        );
        passwordFields.forEach((field) => {
          field.type = this.checked ? "text" : "password";
        });
      });

    // Handle login
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = loginForm.username.value.trim();
      const password = loginForm.password.value.trim();
      const loginError = document.getElementById("loginError");

      try {
        const response = await fetch("/loggin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, password }),
        });
        const data = await response.json();

        if (response.ok) {
          window.location.href = "/session";
        } else {
          loginError.textContent = data.message || "Login failed!";
        }
      } catch {
        loginError.textContent = "Network error. Try again.";
      }
    });

    // Handle signup
    const signupForm = document.getElementById("signupForm");
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = signupForm.name.value.trim();
      const password = signupForm.password.value.trim();
      const confirmPassword = signupForm.confirmPassword.value.trim();
      const signupError = document.getElementById("signupError");

      if (password !== confirmPassword) {
        signupError.textContent = "Passwords do not match!";
        return;
      }

      try {
        const response = await fetch("/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, password }),
        });
        const data = await response.json();

        if (response.ok) {
          alert("Signup successful! Please log in.");
          showPage(loginPage);
        } else {
          signupError.textContent = data.message || "Signup failed!";
        }
      } catch {
        signupError.textContent = "Network error. Try again.";
      }
    });
  </script>
</body>

</html>
