<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heal</title>
    <style>
        /* Previous CSS remains the same */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            /* background-color: #000000; */
            /* background-image:url("https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExZXBpMHZtNDA0NzhzeGFla2phcjltM3d0eGFxZzB2dmwzankzcWZuOCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9dg/j6XqpSPM2bEtJe8gMo/giphy.gif"); */
            background-image: url("/static/images/sgbv.png");
            background-repeat: no-repeat;
            background-size: cover;
            backface-visibility: unset;
            background-position: 80%;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .logo {
            margin-bottom: 50px;
        }

        .logo img {
            max-width: 250px;
            height: auto;
        }

        .heading {
            font-size: 60px;
            font-weight: 2000;
            text-align: center;
            margin-bottom: 30px;
            color: #007acc;
        }

        .privacy-policy {
            font-size: 30px;
            color: #070707;
            font-weight: 400;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .privacy-policy a {
            color: #007acc;
            text-decoration: none;
            font-weight: 500;
        }

        .privacy-policy a:hover {
            text-decoration: underline;
        }

        .cta-button {
            display: inline-block;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 15px;
            color: #fff;
            background-color: #007acc;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #8db1ca;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .cta-button:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <!-- Adjusted placeholder for logo -->
            <!-- <img src="heal" alt="Heal"> -->
        </div>
        <h1 class="heading">Heal | Your Listening, Caring Partner</h1>
        <p class="privacy-policy">
            By clicking the arrow, you acknowledge and agree to our<a href="privacy">Privacy Policy</a>, and to activate your audio.
        </p>
        <a href="/welcome" id="ctaArrow" class="cta-button">&#8594;</a>
    </div>
</body>

</html>
