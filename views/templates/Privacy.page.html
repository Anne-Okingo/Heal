<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disclaimer - Healing Together</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    /* Body Styling */
    body {
        background-color: #f7f7f7;
        color: #333;
        line-height: 1.6;
        padding: 0 20px;
    }

    /* Header Styling */
    header {
        background-color: #004080;
        color: white;
        padding: 15px 0;
        text-align: center;
    }

    header nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        margin: 0;
    }

    header nav ul li {
        margin: 0 15px;
    }

    header nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    header nav ul li a:hover {
        color: #ffcc00;
    }

    p.warning {
        color: #d9534f;
        font-weight: bold;
        background: #ffe6e6;
        padding: 10px;
        border-left: 4px solid #d9534f;
        margin: 15px 0;
        border-radius: 4px;
    }


    /* Main Content Styling */
    main {
        max-width: 800px;
        margin: 30px auto;
        padding: 25px;
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    main h1 {
        font-size: 2rem;
        color: #004080;
        margin-bottom: 15px;
        text-align: center;
    }

    main h2 {
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 10px;
        margin-top: 20px;
    }

    main p,
    main ul {
        margin: 10px 0;
        text-align: justify;
    }

    main ul {
        padding-left: 20px;
        list-style-type: disc;
    }

    main ul li {
        margin: 8px 0;
    }

    /* Highlight for Important Notes */
    main h2,
    main p.warning {
        color: #d9534f;
        font-weight: bold;
    }

    /* Footer Styling */
    footer {
        text-align: center;
        background: #004080;
        color: white;
        padding: 10px 0;
        margin-top: 30px;
        font-size: 0.9rem;
    }

    footer p {
        margin: 0;
    }

    /* Links */
    a {
        color: #004080;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    a:hover {
        color: #ff6600;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        header nav ul {
            flex-direction: column;
        }

        header nav ul li {
            margin: 10px 0;
        }

        main {
            padding: 20px;
        }
    }
</style>
