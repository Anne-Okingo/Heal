<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champion Training Application | Heal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background: #007acc;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007acc;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, textarea {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007acc;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #007acc;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #007acc;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Champion Training Application</h1>
    </header>
    <main>
        <form action="/submit-application" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="experience">Have you previously overcome SGBV trauma?</label>
            <select id="experience" name="experience" required>
                <option value="" disabled selected>Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="motivation">Why do you want to become a Champion?</label>
            <textarea id="motivation" name="motivation" rows="4" placeholder="Share your motivation" required></textarea>

            <label for="availability">Availability (hours per week):</label>
            <input type="number" id="availability" name="availability" placeholder="Enter number of hours" required>

            <button type="submit">Submit Application</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Heal. All Rights Reserved.</p>
    </footer>
</body>
</html>
